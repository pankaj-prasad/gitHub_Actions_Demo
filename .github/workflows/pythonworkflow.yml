name : my python workflow 
on:
 push:
   branches: [main]
 pull_request:
   branches: [main]
    
jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: set up python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: run python script
        run: python python_scripts/python1.py
